<button mat-raised-button color="accent" (click)="newGame()">Novo Jogo!</button>

<h1>Vez do jogador: {{ player }}</h1>
<h2 *ngIf="winner">
    Player {{ winner }} ganhou o jogo!
</h2>

<main>
    <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
    </app-square>
</main>
